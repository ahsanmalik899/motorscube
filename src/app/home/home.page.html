<ion-content [fullscreen]="true" style="--padding-top: 0; --background: #fefefe;">
  <!-- ðŸ”¶ Header -->
  <div class="modern-header">
    <img src="../../assets/menu-toolbar.png" alt="Logo" class="header-logo" />
    <img src="../../../assets/side-menu.png" alt="Menu" (click)="navigateToMenu()" class="menu-icon" />
  </div>

  <!-- ðŸŽ‰ Hero Section -->
  <section class="hero-section modern-hero">
    <h2>Welcome to Complete Motors</h2>
    <p>All your motor needs in one sleek portal. Discover, compare, and connect easily!</p>
  </section>

  <!-- ðŸš— Categories Section -->
  <section class="modern-categories">
    <h3>Explore Categories</h3>
    <div class="category-list">
      <div *ngFor="let cat of categories; let i = index"
           class="modern-category-card"
           [ngClass]="{ 'slide-up': i % 2 === 0, 'slide-down': i % 2 !== 0 }"
           [style.animationDelay]="i * 0.15 + 's'"
           (click)="cat.action()">
        <img [src]="cat.img" [alt]="cat.label" />
        <span>{{ cat.label }}</span>
      </div>
    </div>
  </section>
</ion-content>

<!-- ðŸŒˆ Footer -->
<ion-footer class="modern-footer">
  <ion-toolbar>
    <ion-buttons slot="start" class="footer-nav">
      <ion-button fill="clear" (click)="navigateToHome()" class="footer-btn">
        <ion-icon [name]="activeTab === 'home' ? 'home' : 'home-outline'"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-button>
      <ion-button fill="clear" (click)="navigateToChat()" class="footer-btn">
        <ion-icon [name]="activeTab === 'chat' ? 'chatbubbles' : 'chatbubbles-outline'"></ion-icon>
        <ion-label>Chat</ion-label>
        <ion-badge *ngIf="unreadMessages > 0" class="message-badge">{{ unreadMessages }}</ion-badge>
      </ion-button>
      <ion-button fill="clear" (click)="navigateToProfile()" class="footer-btn">
        <ion-icon [name]="activeTab === 'profile' ? 'person' : 'person-outline'"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
