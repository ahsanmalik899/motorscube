<ion-content [fullscreen]="true" style="--padding-top: 0; --background: #fefefe;">

  <!-- Top Header with logo and menu -->
  <div style="padding: 14px 20px; display: flex; justify-content: space-between; align-items: center; background: #FF4B2B; box-shadow: 0 3px 6px rgba(255, 75, 43, 0.3);">
    <img src="../../assets/menu-toolbar.png" alt="Logo" style="height: 32px; filter: brightness(0) invert(1);">
    <img src="../../../assets/side-menu.png" alt="Menu" (click)="navigateToMenu()" style="width: 26px; height: 26px; cursor: pointer; filter: brightness(0) invert(1);">
  </div>

  <!-- Welcome Section -->
  <section style="padding: 24px 20px; background: #FF4B2B; color: white; display: flex; align-items: center; gap: 16px; border-bottom-left-radius: 24px; border-bottom-right-radius: 24px;">
    <div style="width: 56px; height: 56px; border-radius: 50%; background: #cc3e25; display: flex; justify-content: center; align-items: center; overflow: hidden;">
      <img *ngIf="userProfilePic" [src]="userProfilePic" alt="Profile" style="width: 100%; height: 100%; object-fit: cover;" onerror="this.onerror=null; this.src='../../assets/default-profile.png';">
      <ion-icon *ngIf="!userProfilePic" name="person-circle-outline" style="font-size: 48px; color: #ffc4b8;"></ion-icon>
    </div>
    <div>
      <h2 style="margin: 0; font-weight: 700; font-size: 22px; letter-spacing: 1.2px;">Welcome to Complete Motors Portal</h2>
      <p style="margin: 4px 0 0 0; font-weight: 500; font-size: 16px;">Hello, {{userName}}</p>
    </div>
  </section>

  <!-- Explore Categories -->
  <section style="padding: 20px 16px;">
    <h3 style="font-weight: 700; font-size: 20px; color: #222; margin-bottom: 16px;">Explore Categories</h3>
    <div style="display: flex; overflow-x: auto; gap: 20px; padding-bottom: 12px; scroll-behavior: smooth;">

      <div (click)="navigateToCarHome()" style="min-width: 100px; text-align: center; cursor: pointer; transition: transform 0.3s ease; border-radius: 14px; box-shadow: 0 2px 10px rgba(255, 75, 43, 0.15); padding: 12px; background: #ffe9e4;">
        <img src="../../assets/extra/blue-car.png" alt="Cars" style="width: 60px; height: 60px; object-fit: contain; margin-bottom: 8px;">
        <p style="font-weight: 600; color: #cc3e25;">Cars</p>
      </div>

      <div (click)="navigateToBikeHome()" style="min-width: 100px; text-align: center; cursor: pointer; transition: transform 0.3s ease; border-radius: 14px; box-shadow: 0 2px 10px rgba(255, 75, 43, 0.15); padding: 12px; background: #ffe9e4;">
        <img src="../assets/Bikesection/bikecardpic.png" alt="Bikes" style="width: 60px; height: 60px; object-fit: contain; margin-bottom: 8px;">
        <p style="font-weight: 600; color: #cc3e25;">Bikes</p>
      </div>

      <div (click)="navigateToCommercialVehiclesHome()" style="min-width: 100px; text-align: center; cursor: pointer; transition: transform 0.3s ease; border-radius: 14px; box-shadow: 0 2px 10px rgba(255, 75, 43, 0.15); padding: 12px; background: #ffe9e4;">
        <img src="../../../assets/extra/truck.png" alt="Commercial" style="width: 60px; height: 60px; object-fit: contain; margin-bottom: 8px;">
        <p style="font-weight: 600; color: #cc3e25;">Commercial</p>
      </div>

      <div (click)="navigateToMachineryHome()" style="min-width: 100px; text-align: center; cursor: pointer; transition: transform 0.3s ease; border-radius: 14px; box-shadow: 0 2px 10px rgba(255, 75, 43, 0.15); padding: 12px; background: #ffe9e4;">
        <img src="../../../assets/extra/loader.png" alt="Machinery" style="width: 60px; height: 60px; object-fit: contain; margin-bottom: 8px;">
        <p style="font-weight: 600; color: #cc3e25;">Machinery</p>
      </div>

      <div (click)="navigateToIndustrialPlantHome()" style="min-width: 100px; text-align: center; cursor: pointer; transition: transform 0.3s ease; border-radius: 14px; box-shadow: 0 2px 10px rgba(255, 75, 43, 0.15); padding: 12px; background: #ffe9e4;">
        <img src="../../../assets/extra/engine.png" alt="Industrial Plant" style="width: 60px; height: 60px; object-fit: contain; margin-bottom: 8px;">
        <p style="font-weight: 600; color: #cc3e25;">Industrial Plant</p>
      </div>

      <div (click)="navigateToAccessoriesHome()" style="min-width: 100px; text-align: center; cursor: pointer; transition: transform 0.3s ease; border-radius: 14px; box-shadow: 0 2px 10px rgba(255, 75, 43, 0.15); padding: 12px; background: #ffe9e4;">
        <img src="../assets/Landing page/partandaccesories.png" alt="Accessories" style="width: 60px; height: 60px; object-fit: contain; margin-bottom: 8px;">
        <p style="font-weight: 600; color: #cc3e25;">Accessories</p>
      </div>

    </div>
  </section>

  <!-- Featured Categories Listing -->
  <section style="padding: 0 16px 32px 16px; background: #fefefe;">
    <h3 style="font-weight: 700; font-size: 20px; color: #222; margin-bottom: 20px;">Featured Categories</h3>

    <!-- Card Template -->
    <ion-card *ngFor="let cat of featuredCategories" style="border-radius: 14px; box-shadow: 0 4px 12px rgba(255, 75, 43, 0.15); margin-bottom: 16px;">
      <div style="display: flex; align-items: center; gap: 20px; padding: 16px;">
        <div style="width: 90px; height: 90px; border-radius: 14px; background: #ffe9e4; display: flex; justify-content: center; align-items: center;">
          <img [src]="cat.image" [alt]="cat.name" style="width: 70px; height: 70px; object-fit: contain;">
        </div>
        <div style="flex: 1;">
          <h4 style="margin: 0 0 8px 0; font-size: 18px; font-weight: 700; color: #cc3e25; text-transform: capitalize;">{{cat.name}}</h4>
          <p style="margin: 0; color: #555; font-size: 15px; line-height: 1.4;">{{cat.description}}</p>
          <ion-button fill="clear" size="small" (click)="navigateToCategory(cat.route)" style="margin-top: 8px; font-size: 13px; color: #FF4B2B;">View All</ion-button>
        </div>
      </div>
    </ion-card>
  </section>

</ion-content>
