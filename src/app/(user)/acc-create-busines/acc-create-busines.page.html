<ion-header>
  <ion-toolbar class="modern-toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="back()" class="back-button">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Create Business Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <!-- Profile Picture Section -->
    <div class="profile-picture-section">
      <div class="profile-picture-wrapper">
        <div *ngIf="!uploadedImage" class="upload-placeholder">
          <input type="file" id="upload_image" #fileInput (change)="onFileSelected($event)" 
                 class="file-input" accept="image/*">
          <label for="upload_image" class="upload-label">
            <ion-icon name="camera-outline" class="camera-icon"></ion-icon>
            <span>Take a Picture</span>
          </label>
        </div>
        <div *ngIf="uploadedImage" class="profile-preview">
          <img [src]="uploadedImage" alt="Profile Picture" class="preview-image">
          <button class="remove-image" (click)="hideImage()">
            <ion-icon name="close-circle"></ion-icon>
          </button>
        </div>
      </div>
    </div>

    <div class="logo-section">
      <h2 class="welcome-text">Welcome to MotorsCube</h2>
      <p class="tagline">Create your business account to get started</p>
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()" class="form-container">
      <!-- Name Field -->
      <div class="input-group">
        <ion-icon name="person-outline" class="input-icon"></ion-icon>
        <div class="input-wrapper">
          <label for="name" [class.active]="userForm.get('name')?.value">Business Name</label>
          <input type="text" id="name" class="text-field" formControlName="name" 
                 (focus)="onInputFocus('name')" (blur)="onInputBlur('name')">
        </div>
      </div>
    
      <!-- Country and Mobile Fields -->
      <div class="wrapper">
        <!-- Country Code -->
        <div class="country-div">
          <div class="input-group">
            <ion-icon name="globe-outline" class="input-icon"></ion-icon>
            <div class="input-wrapper">
              <label for="country" [class.active]="userForm.get('country')?.value">Country Code</label>
              <select id="country" class="text-field" formControlName="country" 
                      (focus)="onInputFocus('country')" (blur)="onInputBlur('country')">
                <option *ngFor="let code of countryCode" [value]="code">{{ code }}</option>
              </select>
            </div>
          </div>
        </div>
    
        <!-- Mobile Field -->
        <div class="mobile-div">
          <div class="input-group">
            <ion-icon name="call-outline" class="input-icon"></ion-icon>
            <div class="input-wrapper">
              <label for="mobile" [class.active]="userForm.get('mobile')?.value">Mobile Number</label>
              <input type="tel" id="mobile" class="text-field" maxlength="10" 
                     formControlName="mobile" (focus)="onInputFocus('mobile')" 
                     (blur)="onInputBlur('mobile')">
            </div>
          </div>
        </div>
      </div>
    
      <!-- Email Field -->
      <div class="input-group">
        <ion-icon name="mail-outline" class="input-icon"></ion-icon>
        <div class="input-wrapper">
          <label for="email" [class.active]="userForm.get('email')?.value">Email Address</label>
          <input type="email" id="email" class="text-field" formControlName="email" 
                 (focus)="onInputFocus('email')" (blur)="onInputBlur('email')">
        </div>
      </div>
   
      <!-- Address Field -->
      <div class="input-group">
        <ion-icon name="location-outline" class="input-icon"></ion-icon>
        <div class="input-wrapper">
          <label for="address" [class.active]="userForm.get('address')?.value">Business Address</label>
          <input type="text" id="address" class="text-field" formControlName="address" 
                 (focus)="onInputFocus('address')" (blur)="onInputBlur('address')">
        </div>
      </div>
    
      <!-- Website Field -->
      <div class="input-group">
        <ion-icon name="globe-outline" class="input-icon"></ion-icon>
        <div class="input-wrapper">
          <label for="web" [class.active]="userForm.get('web')?.value">Website</label>
          <input type="text" id="web" class="text-field" formControlName="web" 
                 (focus)="onInputFocus('web')" (blur)="onInputBlur('web')">
        </div>
      </div>
      
      <!-- Submit Button -->
      <div class="button-container">
        <button type="submit" class="submit-button">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
          Create Business Account
        </button>
      </div>
    </form>
  </div>
</ion-content>
