<ion-header>
  <ion-toolbar class="modern-toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="back()" class="back-button">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Welcome Back</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo-wrapper">
        <img src="../../../assets/menu-toolbar.png" alt="Logo" class="logo">
      </div>
      <h1 class="brand-text">Motors Cube</h1>
      <p class="tagline">Your trusted automotive marketplace</p>
    </div>

    <!-- Form Container -->
    <div class="form-container">
      <form [formGroup]="userForm" (ngSubmit)="loginUser()">
        <!-- Mobile Field -->
        <div class="input-group" [class.focused]="userForm.get('mobile')?.value || isFocused.mobile">
          <ion-icon name="phone-portrait-outline" class="input-icon"></ion-icon>
          <input type="tel" id="mobile" class="text-field" required placeholder=" " formControlName="mobile" (focus)="onInputFocus('mobile')" (blur)="onInputBlur('mobile')">
          <label for="mobile">Mobile Number</label>
          <div *ngIf="userForm.get('mobile')?.invalid && userForm.get('mobile')?.touched" class="error-message">
            <ion-icon name="alert-circle-outline"></ion-icon>
            Please enter a valid mobile number
          </div>
        </div>

        <!-- Password Field -->
        <div class="input-group" [class.focused]="userForm.get('password')?.value || isFocused.password">
          <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
          <input type="{{ showPassword ? 'text' : 'password' }}" class="text-field" required placeholder=" " id="password" formControlName="password" (focus)="onInputFocus('password')" (blur)="onInputBlur('password')">
          <label for="password">Password</label>
          <ion-icon [name]="passwordToggleIcon" (click)="togglePassword()" class="password-toggle"></ion-icon>
          <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error-message">
            <ion-icon name="alert-circle-outline"></ion-icon>
            Password must be at least 6 characters
          </div>
        </div>

        <!-- Forgot Password Link -->
        <div class="forgot-password">
          <a href="/forget-paswrd">
            <ion-icon name="key-outline"></ion-icon>
            Forgot Password?
          </a>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="userForm.invalid" class="submit-btn">
          <ion-icon name="log-in-outline"></ion-icon>
          <span>Login</span>
        </button>

        <!-- Register Link -->
        <div class="register-link">
          <span>Don't have an account?</span>
          <a (click)="toggleRegisterSection()">
            <ion-icon name="person-add-outline"></ion-icon>
            Sign Up
          </a>
        </div>
      </form>

      <!-- Register Section -->
      <div *ngIf="showRegisterSection" class="register-section">
        <h3>Register As</h3>
        <div class="register-buttons">
          <button (click)="goToPrivate()" class="register-btn private">
            <ion-icon name="person-outline"></ion-icon>
            <span>Private User</span>
          </button>
          <button (click)="goToTrader()" class="register-btn trader">
            <ion-icon name="business-outline"></ion-icon>
            <span>Trader</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
