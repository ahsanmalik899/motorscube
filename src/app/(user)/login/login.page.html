<ion-header>
  <ion-toolbar class="bg-toolbar">
    <ion-buttons slot="start" class="bg-red" style="height: 56px !important; width: 56px !important; margin: -4px !important;">
      <img src="../../../assets/extra/back arrow.png" (click)="back()" style="width: 20px; margin-left: 20px;">
    </ion-buttons>
    <ion-title class="welcome-text">Welcome Back</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <!-- Logo Section -->
    <div class="logo-section">
      <img src="../../../assets/menu-toolbar.png" alt="Logo" class="logo">
      <h1 class="brand-text">Motors Cube</h1>
      <p>Your trusted automotive marketplace</p>
    </div>

    <!-- Form Container -->
    <div class="form-container">
      <form [formGroup]="userForm" (ngSubmit)="loginUser()">
        <!-- Mobile Field -->
        <div class="input-group">
          <ion-icon name="phone-portrait-outline" class="input-icon"></ion-icon>
          <input type="tel" id="mobile" class="text-field" required placeholder=" " formControlName="mobile" (focus)="onInputFocus('mobile')" (blur)="onInputBlur('mobile')">
          <label for="mobile" [class.active]="userForm.get('mobile')?.touched">Mobile Number</label>
          <div *ngIf="userForm.get('mobile')?.invalid && userForm.get('mobile')?.touched" class="error-message">
            Please enter a valid mobile number
          </div>
        </div>
      
        <!-- Password Field -->
        <div class="input-group">
          <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
          <input type="{{ showPassword ? 'text' : 'password' }}" class="text-field" required placeholder=" " id="password" formControlName="password" (focus)="onInputFocus('password')" (blur)="onInputBlur('password')">
          <label for="password" [class.active]="userForm.get('password')?.touched">Password</label>
          <ion-icon
            [name]="passwordToggleIcon"
            (click)="togglePassword()"
            class="password-toggle"
          ></ion-icon>
          <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error-message">
            Password must be at least 6 characters
          </div>
        </div>
      
        <!-- Forgot Password Link -->
        <div class="forgot-password">
          <a href="/forget-paswrd">Forgot Password?</a>
        </div>
      
        <!-- Submit Button -->
        <button type="submit" [disabled]="userForm.invalid" class="submit-btn">
          <span>Login</span>
        </button>
      
        <!-- Register Link -->
        <div class="register-link">
          <span>Don't have an account?</span>
          <a (click)="toggleRegisterSection()">Sign Up</a>
        </div>
      </form>

      <!-- Register Section -->
      <div *ngIf="showRegisterSection" class="register-section">
        <p>Register As</p>
        <div class="register-buttons">
          <button (click)="goToPrivate()">
            <ion-icon name="person-outline"></ion-icon>
            <span>Private User</span>
          </button>
          <button (click)="goToTrader()">
            <ion-icon name="business-outline"></ion-icon>
            <span>Trader</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- User Info Display -->
  <div *ngIf="userId && userType" class="user-info">
    <h2>User ID: {{ userId }}</h2>
    <h2>User Type: {{ userType }}</h2>
  </div>
</ion-content>
