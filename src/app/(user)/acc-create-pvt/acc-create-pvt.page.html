<ion-header>
  <ion-toolbar class="bg-toolbar">
    <ion-buttons slot="start" class="bg-red" style="height: 56px !important; width: 56px !important; margin: -4px !important;">
      <!-- <ion-back-button defaultHref="/" style="color: #0dcaf066;"></ion-back-button> -->
      <img src="../../../assets/extra/back arrow.png" (click)="back()" style="width: 20px; margin-left: 20px;">
    </ion-buttons>
    <ion-label style="color: black;">Create Account (Private)</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <!-- Logo Section -->
    <div class="logo-section">
      <img src="assets/images/menue" alt="Motors Cube Logo" class="logo">
      <h1 class="brand-text">Motors Cube</h1>
      <p>Create your account to get started</p>
    </div>

    <!-- Form Container -->
    <div class="form-container">
      <form [formGroup]="userForm" (ngSubmit)="saveUser()">
        <!-- Name Input -->
        <div class="input-group">
          <ion-icon name="person-outline" class="input-icon"></ion-icon>
          <input 
            type="text" 
            id="name" 
            class="text-field" 
            formControlName="name" 
            (focus)="onInputFocus('name')" 
            (blur)="onInputBlur('name')"
            placeholder="Full Name"
          >
        </div>

        <!-- Country Code Input -->
        <div class="input-group">
          <ion-icon name="globe-outline" class="input-icon"></ion-icon>
          <select 
            id="country" 
            class="text-field" 
            formControlName="country" 
            (focus)="onInputFocus('country')" 
            (blur)="onInputBlur('country')"
          >
            <option *ngFor="let code of countryCode" [value]="code">{{ code }}</option>
          </select>
        </div>

        <!-- Mobile Input -->
        <div class="input-group">
          <ion-icon name="phone-portrait-outline" class="input-icon"></ion-icon>
          <input 
            type="tel" 
            id="mobile" 
            class="text-field" 
            aria-placeholder="3xxxxxxxxx" 
            maxlength="10" 
            formControlName="mobile" 
            (focus)="onInputFocus('mobile')" 
            (blur)="onInputBlur('mobile')"
            placeholder="Mobile Number"
          >
        </div>

        <!-- Email Input -->
        <div class="input-group">
          <ion-icon name="mail-outline" class="input-icon"></ion-icon>
          <input 
            type="email" 
            id="email" 
            class="text-field" 
            aria-placeholder="ABC@abc.com" 
            formControlName="email" 
            (focus)="onInputFocus('email')" 
            (blur)="onInputBlur('email')"
            placeholder="Email Address"
          >
        </div>

        <!-- Submit Button -->
        <div class="form-button-container">
          <button type="submit" class="submit-btn">Create Account</button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
