<ion-header>
  <ion-toolbar class="modern-toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="back()" class="back-button">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Create Account (Private)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo-wrapper">
        <img src="../../../assets/menu-toolbar.png" alt="Logo" class="logo">
      </div>
      <h1 class="brand-text">Motors Cube</h1>
      <p class="tagline">Create your account to get started</p>
    </div>

    <!-- Form Container -->
    <div class="form-container">
      <form [formGroup]="userForm" (ngSubmit)="saveUser()">
        <!-- Name Input -->
        <div class="input-group">
          <ion-icon name="person-outline" class="input-icon"></ion-icon>
          <input 
            type="text" 
            id="name" 
            class="text-field" 
            formControlName="name" 
            (focus)="onInputFocus('name')" 
            (blur)="onInputBlur('name')"
            placeholder=" "
          >
          <label for="name" [class.active]="userForm.get('name')?.value">Full Name</label>
          <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="error-message">
            <ion-icon name="alert-circle-outline"></ion-icon>
            Please enter your full name
          </div>
        </div>

        <!-- Country Code Input -->
        <div class="input-group">
          <ion-icon name="globe-outline" class="input-icon"></ion-icon>
          <select 
            id="country" 
            class="text-field" 
            formControlName="country" 
            (focus)="onInputFocus('country')" 
            (blur)="onInputBlur('country')"
          >
            <option *ngFor="let code of countryCode" [value]="code">{{ code }}</option>
          </select>
          <label for="country" [class.active]="userForm.get('country')?.value">Country Code</label>
        </div>

        <!-- Mobile Input -->
        <div class="input-group">
          <ion-icon name="phone-portrait-outline" class="input-icon"></ion-icon>
          <input 
            type="tel" 
            id="mobile" 
            class="text-field" 
            maxlength="10" 
            formControlName="mobile" 
            (focus)="onInputFocus('mobile')" 
            (blur)="onInputBlur('mobile')"
            placeholder=" "
          >
          <label for="mobile" [class.active]="userForm.get('mobile')?.value">Mobile Number</label>
          <div *ngIf="userForm.get('mobile')?.invalid && userForm.get('mobile')?.touched" class="error-message">
            <ion-icon name="alert-circle-outline"></ion-icon>
            Please enter a valid mobile number
          </div>
        </div>

        <!-- Email Input -->
        <div class="input-group">
          <ion-icon name="mail-outline" class="input-icon"></ion-icon>
          <input 
            type="email" 
            id="email" 
            class="text-field" 
            formControlName="email" 
            (focus)="onInputFocus('email')" 
            (blur)="onInputBlur('email')"
            placeholder=" "
          >
          <label for="email" [class.active]="userForm.get('email')?.value">Email Address</label>
          <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error-message">
            <ion-icon name="alert-circle-outline"></ion-icon>
            Please enter a valid email address
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="!userForm.valid" class="submit-btn">
          <ion-icon name="person-add-outline"></ion-icon>
          <span>Create Account</span>
        </button>
      </form>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div *ngIf="isLoading" class="loading-overlay">
    <div class="loading-content">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Creating your account...</p>
    </div>
  </div>
</ion-content>
