<ion-header>
  <ion-toolbar class="bg-toolbar">
    <ion-buttons slot="start" class="bg-red" style="height: 56px !important; width: 56px !important; margin: -4px !important;">
      <img src="../../../assets/extra/back arrow.png" (click)="back()" style="width: 20px; margin-left: 20px;">
    </ion-buttons>
    <ion-label style="color: black;">Get your Password</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p style="font-size: 14px; margin-top: 30px; text-align: center;">Please provide your registered mobile number to get password</p>

  <!-- Form for mobile number and country code -->
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="wrapper">
      <!-- Country Code Dropdown -->
      <div class="country-div">
        <label for="country" [class.active]="userForm.get('country')?.value">Country Code</label>
        <select id="country" class="text-field" formControlName="country" (focus)="onInputFocus('country')" (blur)="onInputBlur('country')">
          <option *ngFor="let code of countryCode" [value]="code">{{ code }}</option>
        </select>
      </div>

      <!-- Mobile Number Input -->
      <div class="mobile-div">
        <label for="mobile" [class.active]="userForm.get('mobile')?.value">Mobile (3xxxxxxxxx)</label>
        <input type="tel" id="mobile" class="text-field" maxlength="10" aria-placeholder="3xxxxxxxxx" formControlName="mobile" (focus)="onInputFocus('mobile')" (blur)="onInputBlur('mobile')">
      </div>
    </div>

    <!-- Submit Button -->
    <div style="text-align: -webkit-center;">
      <ion-button type="submit" style="width: 45%; margin: 30px;" [disabled]="!userForm.valid">Submit</ion-button>
    </div>
  </form>
</ion-content>
