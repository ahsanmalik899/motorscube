<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>My Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="products-container" style="padding: 16px;">

    <!-- Add Product Button -->
  <!-- Add Product Action -->
<div style="text-align: right; margin-bottom: 16px;">
  <ion-button color="success" (click)="openProductOptions()">
    <ion-icon name="add-circle-outline" slot="start"></ion-icon>
    Add Product
  </ion-button>
</div>
<ion-action-sheet
  [isOpen]="showProductOptions"
  (didDismiss)="showProductOptions = false"
  header="Select Product Type"
  [buttons]="productTypeButtons">
</ion-action-sheet>


    <!-- Product Grid -->
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of products">
          <ion-card class="product-card">
            <img [src]="product.image" alt="Product Image" />
            <ion-card-header>
              <ion-card-title>{{ product.name }}</ion-card-title>
              <ion-card-subtitle>{{ product.category }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p style="color: #666;">{{ product.description }}</p>
              <p style="font-weight: 600; margin-top: 8px;">Price: ${{ product.price }}</p>
            </ion-card-content>
            <ion-row class="card-actions">
              <ion-col>
                <ion-button expand="block" size="small" fill="outline" color="primary">
                  <ion-icon name="create-outline" slot="start"></ion-icon>
                  Edit
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="block" size="small" fill="outline" color="danger">
                  <ion-icon name="trash-outline" slot="start"></ion-icon>
                  Delete
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- No Products Fallback -->
    <div *ngIf="products.length === 0" style="text-align: center; margin-top: 40px;">
      <ion-icon name="cube-outline" style="font-size: 64px; color: #ccc;"></ion-icon>
      <p style="margin-top: 12px; color: #888;">No products found.</p>
    </div>
  </div>
</ion-content>
