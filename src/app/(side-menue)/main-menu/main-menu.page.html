<ion-content>
  <div class="sidebar-container" style="background: linear-gradient(135deg, #f0f8ff, #e3f2fd); padding: 20px; border-radius: 10px;">
    <div class="header-content" style="background: linear-gradient(135deg, #e3f2fd, #bbdefb); padding: 20px; border-radius: 10px; margin-bottom: 20px;">
      <img src="../../../assets/menu-toolbar.png" class="header-logo" style="height: 40px; margin-bottom: 10px;">
      <ion-icon name="close-circle" class="close-icon" (click)="back()" style="position: absolute; top: 10px; right: 10px; font-size: 18px;"></ion-icon>
    </div>

    <div class="welcome-section" style="text-align: center;">
      <h1 class="welcome-title" style="font-size: 20px; margin-top: 5px;">Welcome to Motorscube</h1>
      <p class="welcome-subtitle" style="font-size: 14px; color: #666;">Complete Motoring solutions. Buy, Sell or Rent across Pakistan.</p>
      <button class="login-button" (click)="loginButton()" style="margin-top: 10px; background-color: #f01818; color: white; border-radius: 20px; padding: 10px 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transition: background-color 0.3s, transform 0.3s;">Login/ Register</button>
    </div>

    <div class="menu-items">
      <ion-item class="menu-item" style="background: linear-gradient(135deg, #1a237e 0%, #3949ab 50%, #e3f2fd 100%); border-radius: 10px; margin-bottom: 10px;">
        <img src="../../../assets/Menu-items/car.png" slot="start" class="menu-icon" style="width: 20px;">
        <ion-label>Cars</ion-label>
      </ion-item>

      <ion-item class="menu-item" style="background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 50%, #4fc3f7 100%); border-radius: 10px; margin-bottom: 10px;">
        <img src="../../../assets/Menu-items/bike.png" slot="start" class="menu-icon" style="width: 20px;">
        <ion-label>Motorsbike</ion-label>
      </ion-item>

      <ion-item class="menu-item" style="background: linear-gradient(135deg, #9c27b0 0%, #9c27b0 70%, #e91e63 85%, #ff80ab 100%); border-radius: 10px; margin-bottom: 10px;">
        <img src="../../../assets/Menu-items/commercial.png" slot="start" class="menu-icon" style="width: 20px;">
        <ion-label>Commercial Vehicles</ion-label>
      </ion-item>

      <ion-item class="menu-item" style="background: linear-gradient(135deg, #ffd700 0%, #ffa500 50%, #ff8c00 75%, #ff6b00 100%); border-radius: 10px; margin-bottom: 10px;">
        <img src="../../../assets/Menu-items/machinery.png" slot="start" class="menu-icon" style="width: 20px;">
        <ion-label>Machinery</ion-label>
      </ion-item>

      <ion-item class="menu-item" style="background: linear-gradient(135deg, #e3f2fd 0%, #b2dfdb 50%, #80cbc4 75%, #4db6ac 100%); border-radius: 10px; margin-bottom: 10px;">
        <img src="../../../assets/Menu-items/plants.png" slot="start" class="menu-icon" style="width: 20px;">
        <ion-label>Industrial Plants</ion-label>
      </ion-item>
    </div>

    <div class="contact-section" style="text-align: center;">
      <ion-item>
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-label>Contact Us</ion-label>
      </ion-item>
    </div>

    <div class="terms-section" style="text-align: center;">
      <ion-item>
        <ion-icon name="document" slot="start"></ion-icon>
        <ion-label>Terms & Conditions</ion-label>
      </ion-item>
    </div>
  </div>
</ion-content>
